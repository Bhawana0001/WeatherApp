<!DOCTYPE html>
<html>
    
<head>
    <meta lang="en">
    <meta name="viewport" content="width=device-width initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
                            
<body>
  <div class="container">
      
      <div class="app-title">
          <h1>Weather</h1>
      </div>

      <header class="input">
        <input type="text" autocomplete="off" class="input_text" placeholder="Search for a city..." />
        
        <input type="submit" value="Submit" class="submit">
      </header>
     <br>
     <br>
      
      <div class="weather-container">
        <div class="card">
          <h1 class="name" id="name"></h1>
        </div>

        <div class="temprature-value">
           <p class="temp"></p>
       </div>
    <div class="temprature-discription">
      <p class="cloud"></p>
        <p class="desc"></p>
    </div>
  </div>
</div>    

     <script src="app.js"></script>                                       
</body>

</html>
